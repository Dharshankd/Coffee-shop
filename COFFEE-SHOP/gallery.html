<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="../style.css">
    <script defer src="../script.js"></script>
   
</head>
<body>
    <div class="header">

        <nav class="navbar">
                <a class="nav-logo" href="">
                    <h1 class="logo-text">Coffeee</h1>
                </a>
            
                    <ul class="nav-menu">
                        <button id="menu-close-button" class="fas fa-items">
                            <h3>X</h3>
                        </button>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#about" class="nav-link">AboutUs</a>
                        </li>
                        <li class="nav-item">
                            <a href="#menu" class="nav-link">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a href="#testimonials" class="nav-link">Testimonies</a>
                        </li>
                        <li class="nav-item">
                            <a href="#gallery" class="nav-link">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a href="#contact" class="nav-link">Contact</a>
                        </li>
                    </ul>

                    <button id="menu-open-button" class="fas fa-bars"></button>
                </nav>
    </div>
    
    <main>
        <section class="gallery-section" id="gallery">
            <h2 class="section-tittle">Gallery</h2>
            <div class="section-content">
                <ul class="gallery-list">
                    <li class="gallery-items">
                        <img src="./assests/menu-img4.jpg" alt="" class="gallery-image">
                    </li>
                    <li class="gallery-items">
                        <img src="./assests/menu-image3.jpg" alt="" class="gallery-image">
                    </li>
                    <li class="gallery-items">
                        <img src="./assests/menu-image11.jpg" alt="" class="gallery-image">
                    </li>
    
                    <li class="gallery-items">
                        <img src="./assests/menu-image5.png" alt="" class="gallery-image">
                    </li>
                    <li class="gallery-items">
                        <img src="./assests/menu-image22.jpg" alt="" class="gallery-image">
                    </li>
                    <li class="gallery-items">
                        <img src="./assests/coffee2.jpg" alt="" class="gallery-image">
                    </li>
                </ul>
            </div>
        </section>


        <footer class="footer-section">
            <div class="section-content">
                <p class="copyright-text">@ 2025 Coffee Shop</p>
    
                <div class="social-link-list">
                    <a href="" class="social-link">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="" class="social-link">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="" class="social-link">
                        <i class="fa-brands fa-x-twitter"></i>
                    </a>
                </div>
    
                <p class="policy-text">
                    <a href="#" class="policy-link">Privacy policy</a>
                    <span class="seperator">.</span>
                    <a href="#" class="policy-link">Refund policy</a>
                </p>
            </div>
        </footer>
    
</main>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>
